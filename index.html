<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手術前 内服薬中止確認</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>手術前 内服薬中止確認</h1>
        <p>中止が必要な薬と、その中止期間をAIが判断します。</p>
        <form id="drug-form">
            <div class="form-group">
                <label for="drug-name">薬剤名</label>
                <input type="text" id="drug-name" placeholder="例：アスピリン" required>
            </div>
            <div class="form-group">
                <label for="ope-day">手術予定日</label>
                <input type="date" id="ope-day" required>
            </div>
            <button type="submit" id="check-button">確認する</button>
        </form>
        <div class="result-area">
            <h2>結果</h2>
            <ul id="result-list">
                <!-- Difyからの結果がここに表示されます -->
            </ul>
            <div id="loading" class="hidden">
                <p>確認中です...</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
